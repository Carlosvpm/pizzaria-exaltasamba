name: React CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test: 
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Node 
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install NPM dependencies
      run: npm i

    - name: Run tests
      run: npm test --coverage


  build:
    needs: test
    name: Build

    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node-version: ['16.x', '>=16.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Node ${matrix.node-version}
      uses: actions/setup-node@v3
      with:
        node-version: ${matrix.node-version}

    - name: Install NPM dependencies
      run: npm i

    - name: Build Project
      run: npm run build
